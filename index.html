        let currentQuestion = 0;
        let score = 0;

        const questionContainer = document.getElementById("question-container");
        const feedbackContainer = document.getElementById("feedback");
        const nextButton = document.getElementById("next-button");

        function loadQuestion() {
            const question = questions[currentQuestion];
            questionContainer.innerHTML = `
                <h2>${question.question}</h2>
                ${question.choices.map((choice, index) => `
                    <button class="choice-button" data-choice="${index}">${choice}</button>
                `).join('')}
            `;
            feedbackContainer.innerHTML = "";
            nextButton.style.display = "none";

            const choiceButtons = document.querySelectorAll(".choice-button");
            choiceButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    const userAnswer = parseInt(e.target.getAttribute("data-choice"));
                    checkAnswer(userAnswer);
                });
            });
        }

        function checkAnswer(userAnswer) {
            const question = questions[currentQuestion];
            const isCorrect = userAnswer === question.correctAnswer;
            feedbackContainer.innerHTML = `
                <p>${isCorrect ? "Correct!" : "Incorrect."}</p>
                <p>${isCorrect ? "" : `The correct answer is: ${question.choices[question.correctAnswer]}`}</p>
                <p>${question.explanation}</p>
            `;
            if (isCorrect) score++;
            nextButton.style.display = "block";

            // Disable buttons after selecting an answer
            const choiceButtons = document.querySelectorAll(".choice-button");
            choiceButtons.forEach(button => button.disabled = true);
        }

        nextButton.addEventListener("click", () => {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                questionContainer.innerHTML = `
                    <h2>Quiz Complete!</h2>
                    <p>Your Score: ${score} / ${questions.length}</p>
                `;
                nextButton.style.display = "none";
            }
        });

        // Load the first question on startup
        loadQuestion();
